<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
<h1>Random Number Generator</h1>
<p>Random number: <span id="random-number">Waiting...</span></p>

<p>Last printed name: <span id="printed-name">None</span></p>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io("http://localhost:8000");

    socket.on("random_number", (data) => {
        document.getElementById("random-number").textContent = data.number;
    });

    socket.on("print_name", (data) => {
        document.getElementById("printed-name").textContent = data.name;
    });

</script>
</body>
</html>
